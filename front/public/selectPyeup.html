<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>main</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- 레이아웃 헤더  -->
    <div class="header">
      <div class="h_div">
        <img src="headerIcron.png" style="width: 35px; margin-right: 10px" />
        <a href="/" class="title">온더락</a>
      </div>
    </div>
    <!-- 하단 contents = 메뉴바 + contents(내용 나오는 곳) -->
    <div class="main">
      <!-- 메뉴바 -->
      <div class="menu">
        <div class="m_div" style="padding-top: 20px">
          <a href="http://192.168.1.67:8000/selectJikguData.html">직구 데이터</a>
        </div>
        <div class="m_div">
          <a href="./selectPyeup.html">온라인 쇼핑몰 폐업 데이터</a>
        </div>
        <div class="m_div">
          <a href="#">직구 영향 업종</a>
        </div>
        <div class="m_div">
          <a href="#">연도별 직구, 폐업 데이터 비교</a>
        </div>
        <!-- 메뉴바 밑 오늘 폐업한 온라인 쇼핑몰 시작 -->
        <div class="bottom">
          <table id="todayClosureTable">
            <thead>
              <tr>
                <th style="font-size: 15px;">오늘 폐업한 온라인 쇼핑몰</th>
              </tr>
            </thead>
            <tbody id="todayClosureData"></tbody>
          </table>
        </div>
        <script>
          fetch("/selectPyeupApi")
            .then((response) => response.json())
            .then((data) => {
              const todayClosureDataElement = document.getElementById("todayClosureData");
              if (data.result.length > 0) {
                // 결과가 있는 경우
                data.result.forEach((item) => {
                  const row = document.createElement("tr");
                  row.innerHTML = `
                    <td class="todaytable">${item.subject}</td>
                    <td class="todaytable">+${item.count}</td>
                  `;
                  todayClosureDataElement.appendChild(row);
                });
              } else {
                // 결과가 없는 경우
                const row = document.createElement("tr");
                row.innerHTML = '<td colspan="2">No data available.</td>';
                todayClosureDataElement.appendChild(row);
              }
            })
            .catch((error) => console.error("Error fetching data:", error));
        </script>
        <!-- 메뉴바 밑 오늘 폐업한 온라인 쇼핑몰 끝 -->
      </div>
      <!-- 결과 데이터가 나오는 곳 -->
      <div class="contents">
        <div class="contents_header">
          <div class="title" style="color: black">온라인 쇼핑몰 폐업 데이터</div>
          <select id="year" class="contents_select">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          <script>
            document
              .getElementById("year")
              .addEventListener("change", function () {
                var selectoption = this.value;
                fetch("/selectPyeup?year=" + selectoption)
                  .then((response) => response.json())
                  .then((data) => {
                    const PyeupDataElement =
                      document.getElementById("pyeupData");
                    if (data.result.length > 0) {
                      // 결과가 있는 경우

                      document.getElementById("pyeupData").innerHTML = "";
                      data.result.forEach((item, index) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.subject}</td>
                        <td>${item.count}</td>
                        <td>${item.percentage}</td>
                    `;
                      PyeupDataElement.appendChild(row);
                      });
                    } else {
                      // 결과가 없는 경우
                      PyeupDataElement.innerHTML =
                        '<tr><td colspan="4">No data available.</td></tr>';
                    }
                  })
                  .catch((error) =>
                    console.error("Error fetching data:", error)
                  );
              });
          </script>
        </div>
        <table id="pyeupTable" class="contents_table">
          <thead>
            <tr>
              <th>순위</th>
              <th>업태구분 명</th>
              <th>폐업수</th>
              <th>전년 대비 증감율</th>
            </tr>
          </thead>
          <tbody id="pyeupData"></tbody>
        </table>
        <script>
          
          fetch("/selectPyeup?year=2019")
            .then((response) => response.json())
            .then((data) => {
              const PyeupDataElement = document.getElementById("pyeupData");
              if (data.result.length > 0) {
                // 결과가 있는 경우
                data.result.forEach((item, index) => {
                  const row = document.createElement("tr");
                  row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.subject}</td>
                        <td>${item.count}</td>
                        <td>${item.percentage}</td>
                    `;
                    PyeupDataElement.appendChild(row);
                });
              } else {
                // 결과가 없는 경우
                PyeupDataElement.innerHTML =
                  '<tr><td colspan="4">No data available.</td></tr>';
              }
            })
            .catch((error) => console.error("Error fetching data:", error));
        </script>
      </div>
    </div>
  </body>
</html>
